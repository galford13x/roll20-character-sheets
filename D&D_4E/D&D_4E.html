<div class="sheet-wrapper">
    <div>
    
        <div class="sheet-baseinfo"><input type="text" name="attr_character_name" title="character_name"  /><label>Character Name</label></div>
        <div class="sheet-baseinfo sheet-number"><input type="text" name="attr_level" title="level"  value="1" /><label class="">Level</label></div>
        <input type="hidden" name="attr_halflevel" title="halflevel"  value="floor(@{level}/2)" disabled = "true"/>
        <div class="sheet-baseinfo"><input type="text" name="attr_class" title="class"  /><label>Class</label></div>
        <div class="sheet-baseinfo"><input type="text" name="attr_paragon" title="paragon"  /><label>Paragon Path</label></div>
        <div class="sheet-baseinfo"><input type="text" name="attr_epic" title="epic"  /><label>Epic Destiny</label></div>
        <div class="sheet-baseinfo"><input type="text" name="attr_xp" title="xp"  /><label>Total XP</label></div>
        
        <div class="sheet-baseinfo"><input type="text" name="attr_race" title="race"  /><label>Race</label></div>
        <div class="sheet-baseinfo sheet-medium">
            <select name="attr_size" title="size" >
                    <option value="Tiny">Tiny</option>
                    <option value="Small">Small</option>
                    <option value="Medium" selected="selected">Medium</option>
                    <option value="Large">Large</option>
                    <option value="Huge">Huge</option>
                    <option value="Gargantuan">Gargantuan</option>
            </select>
            <label>Size</label>
        </div>
        <div class="sheet-baseinfo sheet-number"><input type="text" name="attr_age" title="age"  /><label>Age</label></div>
        <div class="sheet-baseinfo sheet-short">
            <select name="attr_gender" title="gender" >
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
            </select>
            <label>Gender</label>
        </div>
        <div class="sheet-baseinfo sheet-short"><input type="text" name="attr_height" title="height"  /><label>Height</label></div>
        <div class="sheet-baseinfo sheet-short"><input type="text" name="attr_weight" title="weight"  /><label>Weight</label></div>
        <div class="sheet-baseinfo"><input type="text" name="attr_alignment" title="alignment"  /><label>Alignment</label></div>
        <div class="sheet-baseinfo"><input type="text" name="attr_deity" title="deity"  /><label>Deity</label></div>
    
    </div>
    
    <hr/>
    <input type="radio" name="attr_tabs" title="tabs"  value="stats" class="sheet-tab sheet-tab-stats-radio" checked/><label>Stats</label>
    <input type="radio" name="attr_tabs" title="tabs"  value="inventory" class="sheet-tab sheet-tab-inventory-radio" /><label>Inventory</label>
    <input type="radio" name="attr_tabs" title="tabs"  value="powers" class="sheet-tab sheet-tab-powers-radio" /><label>Powers</label>
    <input type="radio" name="attr_tabs" title="tabs"  value="settings" class="sheet-tab sheet-tab-settings-radio" /><label>Settings</label>
    <hr/>
    
    <!-- Stats Tab -->
    <div class="sheet-2colrow sheet-tab-stats">
    
        <!-- Left --> <!-- Hit Points, Movement, Action Points, Ability Scores, and Senses -->
        <div class="sheet-col">
        	<!-- Hit Points -->
			<div class="sheet-toggle-container">
				<input type="checkbox" class="sheet-toggle">
				<label class="sheet-headtwo">Hit Points</label>
				<div class="sheet-statblock">
					<!-- Hit Points Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-small">
							<label>MaxHP</label> 
						</div>
						<div class="sheet-item sheet-small">
							<label>Bloodied</label> 
						</div>
                        <div class="sheet-item sheet-tiny sheet-multiline">
							<label>Surge Value Bonus</label> 
						</div>
						<div class="sheet-item sheet-tiny">
							<label>Surge Value</label> 
						</div>
						<div class="sheet-item sheet-small">
							<label>Surges/Day</label> 
						</div>
					</div>
					<!-- Hit Points -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small">
							<input type="text" name="attr_hp_max" title="hp_max"  value="0"/>
						</div>
						<div class="sheet-item sheet-small">
							<input type="text" name="attr_hp-bloodied" title="hp-bloodied"  value="floor(@{hp|max}/2)" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-tiny">
							<input type="text" name="attr_surge-value-bonus" title="surge-value-bonus"  value="0"/>
						</div>
                        <div class="sheet-item sheet-tiny">
							<input type="text" name="attr_surge-value" title="surge-value"  value="floor(@{hp|max}/4)+@{surge-value-bonus}" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-small">
							<input type="text" name="attr_surges_max" title="surges_max"  value="0"/>
						</div>
					</div>
					<!-- Current Hit Points Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-med">
							<label>Current Hit Points</label> 
						</div>
						<div class="sheet-item sheet-med">
							<label>Temporary Hit Points</label> 
						</div>
						<div class="sheet-item sheet-med">
							<label>Current Surges</label> 
						</div>
					</div>
					<!-- Current Hit Points -->
					<div class="sheet-row">
						<div class="sheet-item sheet-med">
							<input type="text" name="attr_hp" title="hp"  value="0"/>
						</div>
						<div class="sheet-item sheet-med">
							<input type="text" name="attr_tmp-hp" title="tmp-hp"  value="0"/>
						</div>
						<div class="sheet-item sheet-med">
							<input type="text" name="attr_surges" title="surges"  value="0"/>
						</div>
					</div>
					<!-- Death Saving Throw Failures -->
					<div class="sheet-row">
						<div class="sheet-item sheet-huge">
							<label>Death Saving Throw Failures</label> 
							
						</div>
						<div class="sheet-item sheet-small">
							<input type="checkbox" name="attr_deathone" title="deathone"  value="1"/>
							<input type="checkbox" name="attr_deathtwo" title="deathtwo"  value="1"/>
							<input type="checkbox" name="attr_deaththree" title="deaththree"  value="1"/>
						</div>
					</div>
					<!-- Saving Throw Mods Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-huge">
							<label>Saving Throw Mods</label> 
						</div>
					</div>
					<textarea name="attr_saving-throw-mods" title="saving-throw-mods"   class="sheet-small"></textarea>
					<!-- Resistances Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-huge">
							<label>Resistances</label> 
						</div>
					</div>
					<textarea name="attr_resistances" title="resistances"   class="sheet-small"></textarea>
				</div>
			</div>
            <!-- Ability -->
			<div class="sheet-toggle-container">
				<input type="checkbox" class="sheet-toggle">
				<label class="sheet-headtwo">Ability Scores</label>
				<div class="sheet-statblock">
					<!-- Ability Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-small">
							<label>Score</label> 
						</div>
						<div class="sheet-item sheet-med">
							<label>Ability</label> 
						</div>
						<div class="sheet-item sheet-small">
							<label>Mod</label> 
						</div>
						<div class="sheet-item sheet-small">
							<label>Mod + 1/2 Lvl</label> 
						</div>
					</div>
					<!-- Strength -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="text" name="attr_strength" title="strength"  value="10"/>
						</div>
						<div class="sheet-item sheet-med sheet-black">
							<label>Strength</label> 
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<input type="text" name="attr_strength-mod" title="strength-mod"  value="floor((@{strength}-10)/2)" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<button class="sheet-hidden-roll" type='roll' value='@{ability-strength-roll-text} [[1d20 + @{strength-mod-level}]] (Strength Check)' name='strength-Check'>
								<input type="text" name="attr_strength-mod-level" title="strength-mod-level"  value="@{strength-mod}+@{halflevel}" disabled = "true"/>
							</button>
						</div>
					</div>
					<!-- Constitution -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="text" name="attr_constitution" title="constitution"  value="10"/>
						</div>
						<div class="sheet-item sheet-med sheet-black">
							<label>Constitution</label> 
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<input type="text" name="attr_constitution-mod" title="constitution-mod"  value="floor((@{constitution}-10)/2)" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<button class="sheet-hidden-roll" type='roll' value='@{ability-constitution-roll-text} [[1d20 + @{constitution-mod-level}]] (Constitution Check)' name='constitution-Check'>
								<input type="text" name="attr_constitution-mod-level" title="constitution-mod-level"  value="@{constitution-mod}+@{halflevel}" disabled = "true"/>
							</button>
						</div>
					</div>
					<!-- Dexterity -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="text" name="attr_dexterity" title="dexterity"  value="10"/>
						</div>
						<div class="sheet-item sheet-med sheet-black">
							<label>Dexterity</label> 
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<input type="text" name="attr_dexterity-mod" title="dexterity-mod"  value="floor((@{dexterity}-10)/2)" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<button class="sheet-hidden-roll" type='roll' value='@{ability-dexterity-roll-text} [[1d20 + @{dexterity-mod-level}]] (Dexterity Check)' name='dexterity-Check'>
								<input type="text" name="attr_dexterity-mod-level" title="dexterity-mod-level"  value="@{dexterity-mod}+@{halflevel}" disabled = "true"/>
							</button>
						</div>
					</div>
					<!-- Intelligence -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="text" name="attr_intelligence" title="intelligence"  value="10"/>
						</div>
						<div class="sheet-item sheet-med sheet-black">
							<label>Intelligence</label> 
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<input type="text" name="attr_intelligence-mod" title="intelligence-mod"  value="floor((@{intelligence}-10)/2)" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<button class="sheet-hidden-roll" type='roll' value='@{ability-intelligence-roll-text} [[1d20 + @{intelligence-mod-level}]] (Intelligence Check)' name='intelligence-Check'>
								<input type="text" name="attr_intelligence-mod-level" title="intelligence-mod-level"  value="@{intelligence-mod}+@{halflevel}" disabled = "true"/>
							</button>
						</div>
					</div>
					<!-- Wisdom -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="text" name="attr_wisdom" title="wisdom"  value="10"/>
						</div>
						<div class="sheet-item sheet-med sheet-black">
							<label>Wisdom</label> 
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<input type="text" name="attr_wisdom-mod" title="wisdom-mod"  value="floor((@{wisdom}-10)/2)" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<button class="sheet-hidden-roll" type='roll' value='@{ability-wisdom-roll-text} [[1d20 + @{wisdom-mod-level}]] (Wisdom Check)' name='wisdom-Check'>
								<input type="text" name="attr_wisdom-mod-level" title="wisdom-mod-level"  value="@{wisdom-mod}+@{halflevel}" disabled = "true"/>
							</button>
						</div>
					</div>
					<!-- Charisma -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="text" name="attr_charisma" title="charisma"  value="10"/>
						</div>
						<div class="sheet-item sheet-med sheet-black">
							<label>Charisma</label> 
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<input type="text" name="attr_charisma-mod" title="charisma-mod"  value="floor((@{charisma}-10)/2)" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<button class="sheet-hidden-roll" type='roll' value='@{ability-charisma-roll-text} [[1d20 + @{charisma-mod-level}]] (Charisma Check)' name='charisma-Check'>
								<input type="text" name="attr_charisma-mod-level" title="charisma-mod-level"  value="@{charisma-mod}+@{halflevel}" disabled = "true"/>
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- Senses -->
			<div class="sheet-toggle-container">
				<input type="checkbox" class="sheet-toggle">
				<label class="sheet-headtwo">Senses</label>
				<div class="sheet-statblock">
					<!-- Senses Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-small">
							<label>Score</label> 
						</div>
						<div class="sheet-item sheet-large">
							<label>Passive Sense</label> 
						</div>
						<div class="sheet-item sheet-small">
						</div>
						<div class="sheet-item sheet-tiny">
							<label>Skill Bonus</label> 
						</div>
					</div>
					<!-- Senses -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="text" name="attr_passive-insight" title="passive-insight"  value="10+@{passive-insight-mod}" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-large sheet-black">
							<label>Insight</label> 
						</div>
						<div class="sheet-item sheet-small sheet-black">
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="text" name="attr_passive-insight-mod" title="passive-insight-mod"  value="@{insight}" disabled = "true"/>
						</div>
					</div>
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="text" name="attr_passive-perception" title="passive-perception"  value="10+@{passive-perception-mod}" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-large sheet-black">
							<label>Perception</label> 
						</div>
						<div class="sheet-item sheet-small sheet-black">
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="text" name="attr_passive-perception-mod" title="passive-perception-mod"  value="@{perception}" disabled = "true"/>
						</div>
					</div>
					<!-- Special Senses Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-huge">
							<label>Special Senses</label> 
						</div>
					</div>
					<textarea name="attr_init-special-senses" title="init-special-senses" ></textarea>
				</div>
			</div>
            <!-- Movement -->
			<div class="sheet-toggle-container">
				<input type="checkbox" class="sheet-toggle">
				<label class="sheet-headtwo">Movement</label>
				<div class="sheet-statblock">
					<!-- Movement Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-small">
							<label>Score</label> 
						</div>
						<div class="sheet-item sheet-small">
						</div>
						<div class="sheet-item sheet-tiny">
							<label>Base</label> 
						</div>
						<div class="sheet-item sheet-tiny">
							<label>Armor</label> 
						</div>
						<div class="sheet-item sheet-tiny">
							<label>Item</label> 
						</div>
						<div class="sheet-item sheet-tiny">
							<label>Misc</label> 
						</div>
					</div>
					<!-- Movement -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="text" name="attr_speed" title="speed"  value="@{speed-base}+@{speed-armor}+@{speed-item}+@{speed-misc}" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<label>Speed</label> 
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="text" name="attr_speed-base" title="speed-base"  value="0"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="text" name="attr_speed-armor" title="speed-armor"  value="0"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="text" name="attr_speed-item" title="speed-item"  value="0"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="text" name="attr_speed-misc" title="speed-misc"  value="0"/>
						</div>
					</div>
					<!-- Special Movement Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-huge">
							<label>Special Movement</label> 
						</div>
					</div>
					<textarea name="attr_special-movement" title="special-movement"   class="sheet-small"></textarea>
				</div>
			</div>
			<!-- Action Points -->
			<div class="sheet-toggle-container">
				<input type="checkbox" class="sheet-toggle">
				<label class="sheet-headtwo">Action Point</label>
				<div class="sheet-statblock">
					<!-- Action Points -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="text" name="attr_action-points" title="action-points"  value="1"/>
						</div>
						<div class="sheet-item sheet-huge sheet-black">
							<label>Action Points</label> 
						</div>
					</div>
					<!-- Conditional Modifiers Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-huge">
							<label>Additional Effects for Spending Action Points</label> 
						</div>
					</div>
					<textarea name="attr_additiona-effects" title="additiona-effects"  class="sheet-small"></textarea>
				</div>
			</div>
        </div>
        
        <!-- Right --> <!-- Defences, Initiative, and Skills -->
        <div class="sheet-col">
			<!-- Defence -->
			<div class="sheet-toggle-container">
				<input type="checkbox" class="sheet-toggle">
				<label class="sheet-headtwo">Defenses</label>
				<div class="sheet-statblock">
					<!-- Defence Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-puny">
							<label>Score</label> 
						</div>
						<div class="sheet-item sheet-puny">
							<label></label> 
						</div>
                        <div class="sheet-item sheet-puny sheet-multiline">
							<label>10 + 1/2 Level</label> 
						</div>
                        <div class="sheet-item sheet-puny">
							<label>Ability</label> 
						</div>
						<div class="sheet-item sheet-puny">
							<label>Armor</label> 
						</div>
                        <div class="sheet-item sheet-puny">
							<label>Class</label> 
						</div>
						<div class="sheet-item sheet-puny">
							<label>Feat</label> 
						</div>
						<div class="sheet-item sheet-puny">
							<label>ENH</label> 
						</div>
						<div class="sheet-item sheet-puny">
							<label>Misc</label> 
						</div>
                        <div class="sheet-item sheet-puny">
							<label>Misc</label> 
						</div>
					</div>
					<!-- AC -->
					<div class="sheet-row">
						<div class="sheet-item sheet-puny sheet-halfblack">
							<input type="text" name="attr_ac" title="ac"  value="@{ac-ten}+@{ac-ability}+@{ac-armor}+@{ac-class}+@{ac-feat}+@{ac-enh}+@{ac-misc}+@{ac-misc2}" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-puny sheet-black">
							<label>AC</label> 
						</div>
                        <div class="sheet-item sheet-puny sheet-black">
							<input type="text" name="attr_ac-ten" title="ac-ten"  value="10+@{halflevel}" disabled = "true"/>
						</div>
                        <div class="sheet-item sheet-puny sheet-black">
							<input type="text" name="attr_ac-ability" title="ac-ability"  value="@{ac-highest}" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-puny sheet-black">
							<input type="text" name="attr_ac-armor" title="ac-armor"  value="0"/>
						</div>
                        <div class="sheet-item sheet-puny sheet-black">
							<input type="text" name="attr_ac-class" title="ac-class"  value="0"/>
						</div>
						<div class="sheet-item sheet-puny sheet-black">
							<input type="text" name="attr_ac-feat" title="ac-feat"  value="0"/>
						</div>
						<div class="sheet-item sheet-puny sheet-black">
							<input type="text" name="attr_ac-enh" title="ac-enh"  value="0"/>
						</div>
						<div class="sheet-item sheet-puny sheet-black">
							<input type="text" name="attr_ac-misc" title="ac-misc"  value="0"/>
						</div>
                        <div class="sheet-item sheet-puny sheet-black">
							<input type="text" name="attr_ac-misc2" title="ac-misc2"  value="0"/>
						</div>
					</div>
					<!-- Fort -->
					<div class="sheet-row">
						<div class="sheet-item sheet-puny sheet-halfblack">
							<input type="text" name="attr_fort" title="fort"  value="@{fort-ten}+@{fort-ability}+@{fort-armor}+@{fort-class}+@{fort-feat}+@{fort-enh}+@{fort-misc}+@{fort-misc2}" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-puny sheet-black">
							<label>Fort</label> 
						</div>
                        <div class="sheet-item sheet-puny sheet-black">
							<input type="text" name="attr_fort-ten" title="fort-ten"  value="10+@{halflevel}" disabled = "true"/>
						</div>
                        <div class="sheet-item sheet-puny sheet-black">
							<input type="text" name="attr_fort-ability" title="fort-ability"  value="@{fort-highest}" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-puny sheet-black">
							<input type="text" name="attr_fort-armor" title="fort-armor"  value="0"/>
						</div>
                        <div class="sheet-item sheet-puny sheet-black">
							<input type="text" name="attr_fort-class" title="fort-class"  value="0"/>
						</div>
						<div class="sheet-item sheet-puny sheet-black">
							<input type="text" name="attr_fort-feat" title="fort-feat"  value="0"/>
						</div>
						<div class="sheet-item sheet-puny sheet-black">
							<input type="text" name="attr_fort-enh" title="fort-enh"  value="0"/>
						</div>
						<div class="sheet-item sheet-puny sheet-black">
							<input type="text" name="attr_fort-misc" title="fort-misc"  value="0"/>
						</div>
                        <div class="sheet-item sheet-puny sheet-black">
							<input type="text" name="attr_fort-misc2" title="fort-misc2"  value="0"/>
						</div>
					</div>
					<!-- Ref -->
